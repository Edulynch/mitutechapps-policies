<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Política de Privacidad — QR Pro</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="index.css" />
</head>
<body>

<header>
  <h1>QR Pro</h1>
  <p>Política de Privacidad y Capturas de la App</p>
</header>

<main class="container">

  <!-- Políticas (contenido existente, adaptado) -->
  <section class="policy-section">
    <h2>Resumen de la Política</h2>
    <p>
      Esta página contiene la política de privacidad para la aplicación QR Pro. Asegúrate
      de revisarla con atención y adaptarla a tu uso específico.
    </p>
    <!-- … AQUÍ VA TODO EL CONTENIDO DE TU POLÍTICA (texto, tablas, etc.) … -->
  </section>

  <!-- Sección de Capturas con Carrusel -->
  <section class="screenshots-section">
    <h2 class="section-title">Capturas de Pantalla</h2>

    <div class="carousel-container">

      <button class="carousel-btn prev-btn" aria-label="Anterior">&lt;</button>

      <div class="carousel-track">
        <!-- Slides de imagenes -->
        <div class="carousel-slide"><img src="https://mitutechapps.com/qrpro/screenshots/1.png" alt="Captura 1"></div>
        <div class="carousel-slide"><img src="https://mitutechapps.com/qrpro/screenshots/2.png" alt="Captura 2"></div>
        <div class="carousel-slide"><img src="https://mitutechapps.com/qrpro/screenshots/3.png" alt="Captura 3"></div>
        <div class="carousel-slide"><img src="https://mitutechapps.com/qrpro/screenshots/4.png" alt="Captura 4"></div>
        <div class="carousel-slide"><img src="https://mitutechapps.com/qrpro/screenshots/5.png" alt="Captura 5"></div>
        <div class="carousel-slide"><img src="https://mitutechapps.com/qrpro/screenshots/6.png" alt="Captura 6"></div>
        <div class="carousel-slide"><img src="https://mitutechapps.com/qrpro/screenshots/7.png" alt="Captura 7"></div>
        <div class="carousel-slide"><img src="https://mitutechapps.com/qrpro/screenshots/8.png" alt="Captura 8"></div>
      </div>

      <button class="carousel-btn next-btn" aria-label="Siguiente">&gt;</button>

    </div>
  </section>

</main>

<!-- JS mínimo para carrusel -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const track = document.querySelector(".carousel-track");
  const slides = Array.from(track.children);
  const prevBtn = document.querySelector(".prev-btn");
  const nextBtn = document.querySelector(".next-btn");

  const slideWidth = slides[0].getBoundingClientRect().width;

  // Alinea slides en fila
  slides.forEach((slide, index) => {
    slide.style.left = slideWidth * index + "px";
  });

  let currentIndex = 0;

  const moveToSlide = (index) => {
    track.style.transform = "translateX(-" + slideWidth * index + "px)";
    currentIndex = index;
  };

  prevBtn.addEventListener("click", () => {
    const nextIndex = currentIndex > 0 ? currentIndex - 1 : 0;
    moveToSlide(nextIndex);
  });

  nextBtn.addEventListener("click", () => {
    const nextIndex = currentIndex < slides.length - 1 ? currentIndex + 1 : slides.length - 1;
    moveToSlide(nextIndex);
  });
});
</script>

</body>
</html>
