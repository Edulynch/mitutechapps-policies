<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Política de Privacidad — QR Pro</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="index.css" />
</head>
<body>

<header>
  <h1>QR Pro</h1>
  <p>Política de Privacidad y Capturas de la App</p>
</header>

<main class="container">

  <!-- Aquí va el contenido de tu política -->
  <section>
    <h2>Política de Privacidad</h2>
    <p>
      <!-- Tu texto completo aquí -->
      Esta política describe cómo se recopilan y utilizan los datos dentro de la aplicación QR Pro…
    </p>
    <!-- resto de tu contenido de políticas -->
  </section>

  <!-- ============================= -->
  <!-- Sección de Capturas / Carrusel -->
  <!-- ============================= -->

  <section class="screenshots">
    <h2>Capturas de la App</h2>

    <div class="carousel">
      <button class="carousel-btn prev" aria-label="Anterior captura">&#10094;</button>

      <div class="carousel-track">
        <img src="https://mitutechapps.com/qrpro/screenshots/1.png" alt="Captura 1">
        <img src="https://mitutechapps.com/qrpro/screenshots/2.png" alt="Captura 2">
        <img src="https://mitutechapps.com/qrpro/screenshots/3.png" alt="Captura 3">
        <img src="https://mitutechapps.com/qrpro/screenshots/4.png" alt="Captura 4">
        <img src="https://mitutechapps.com/qrpro/screenshots/5.png" alt="Captura 5">
        <img src="https://mitutechapps.com/qrpro/screenshots/6.png" alt="Captura 6">
        <img src="https://mitutechapps.com/qrpro/screenshots/7.png" alt="Captura 7">
        <img src="https://mitutechapps.com/qrpro/screenshots/8.png" alt="Captura 8">
      </div>

      <button class="carousel-btn next" aria-label="Siguiente captura">&#10095;</button>
    </div>
  </section>

</main>

<!-- Script mínimo para carrusel -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const track = document.querySelector('.carousel-track');
    const slides = Array.from(track.children);
    const prevButton = document.querySelector('.carousel-btn.prev');
    const nextButton = document.querySelector('.carousel-btn.next');

    let currentIndex = 0;

    function updateCarousel() {
      track.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    prevButton.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateCarousel();
      }
    });

    nextButton.addEventListener('click', () => {
      if (currentIndex < slides.length - 1) {
        currentIndex++;
        updateCarousel();
      }
    });
  });
</script>

</body>
</html>
